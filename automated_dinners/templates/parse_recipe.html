{% extends "layout.html" %}
{% block body %}
        <form action="{{ url_for('add_recipe') }}" method=post class=add-recipe>
            <dl>
                <dt>Recipe Name:
                <dd><input type=text size=30 name=name, value="{{recipe_dict['name']}}">
                
                <dt>Recipe Type:
                    <select name="recipetype" width="250px">
                        {% for x in recipetypes %}
                            <option value="{{ x }}"{% if x == recipe_dict['recipetype'] %} SELECTED{% endif %}>{{ x }}</option>
                        {% endfor %}
                    </select>
                
                <dt>Ingredients:
                <dd><textarea name=ingredients rows=10 cols=50>{{recipe_dict['ingredients']}}</textarea>

                <dt>Instructions:
                <dd><textarea name=instructions rows=20 cols=50>{{recipe_dict['instructions']}}</textarea>

                <dd><input type=submit value="Parse recipe">
            </dl>
        </form>
        
{% endblock %}
