{% extends "layout.html" %}
{% block body %}
 
    <ul class=recipes>
    {% for recipe in recipes %}
        <li><a href="{{ url_for('view_recipe', recipeid = recipe.id) }}">{{ recipe.name }}</a>
    {% else %}
        <li><em>Unbelievable. No recipes yet!</em>
    {% endfor %}
    </ul>
{% endblock %}
