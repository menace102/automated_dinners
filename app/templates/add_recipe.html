{% extends "layout.html" %}
{% block body %}
        <br>
        <form action="{{ url_for('submit_recipe') }}" method=post class=submit-recipe>
            <dl>
                <dt>Recipe Name:
                <dd><input type=text size=30 name=name>
                <dt>Recipe Type:
                    <select name="option" width="250px">
                    {% for x in recipetypes %}
                        <option value="{{ x }}"{% if loop.first %} SELECTED{% endif %}>{{ x }}</option>
                    {% endfor %}
                </select>
                <dt>Instructions:
                <dd><textarea name=instructions rows=5 cols=40></textarea>
                <dd><input type=submit value="Store recipe">
            </dl>
        </form>
        
{% endblock %}
