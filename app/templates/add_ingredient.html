{% extends "layout.html" %}
{% block body %}
        <br>
        <form action="{{ url_for('submit_ingredient') }}" method=post class=submit-ingredient>
            <dl>
                <dt>Ingredient Name:
                <dd><input type=text size=30 name=name>
            	<dt>Amazon Address:
                <dd><input type=text size=30 name=amazonid>
            	<dt>Unit Type:
                <dd><input type=text size=30 name=unit_type>
            	<dt>Units:
                <dd><input type=text size=30 name=units>
                <dt>Price:
                <dd><input type=text size=30 name=price>
                <dd><input type=submit value="Store recipe type">
            </dl>
        </form>
        
{% endblock %}
